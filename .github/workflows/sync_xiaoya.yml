name: sync xiaoya
on:
  workflow_dispatch:
jobs:
  sync-xiaoya:
    runs-on: ubuntu-latest
    steps:
      - name: copy
        run: |
          docker run -d --name=xiaoya xiaoyaliu/alist:latest
          sleep 30s
          mkdir data
          docker cp xiaoya:/opt/alist/alist ./data/
          docker cp xiaoya:/var/lib/data.zip ./data/
          tar -czvf data_new.tar.gz ./data
